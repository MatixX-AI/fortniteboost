  <h1 style="text-align:center; margin-bottom:30px; color:#fff;">Avis</h1>

  <form id="comment-form">
    <label for="author">Nom :</label>
    <input type="text" id="author" name="author" placeholder="Votre prénom" required minlength="2" maxlength="30" />

    <label for="rating">Note :</label>
    <div id="rating" style="font-size: 2rem; user-select: none; cursor: pointer; color: white; margin-bottom: 15px; text-align:center;">
      <span data-value="1">☆</span>
      <span data-value="2">☆</span>
      <span data-value="3">☆</span>
      <span data-value="4">☆</span>
      <span data-value="5">☆</span>
    </div>

    <label for="comment">Commentaire :</label>
    <textarea id="comment" name="comment" rows="4" placeholder="Votre avis..." required minlength="5" maxlength="500"></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <div id="comments-section">
    <p class="no-comments">Aucun commentaire pour l’instant, soyez le premier !</p>
  </div>

  <script>
    const form = document.getElementById('comment-form');
    const commentsSection = document.getElementById('comments-section');
    // Système d'étoiles interactives moderne
    const ratingStars = document.querySelectorAll('#rating span');
    let currentRating = 0;

    ratingStars.forEach(star => {
      star.addEventListener('click', () => {
        currentRating = parseInt(star.getAttribute('data-value'));
        updateStars(currentRating);
      });

      star.addEventListener('mouseover', () => {
        const hoverValue = parseInt(star.getAttribute('data-value'));
        updateStars(hoverValue);
      });

      star.addEventListener('mouseout', () => {
        updateStars(currentRating);
      });
    });

    function updateStars(rating) {
      ratingStars.forEach(star => {
        if (parseInt(star.getAttribute('data-value')) <= rating) {
          star.style.color = '#f5b50a'; // jaune
          star.textContent = '★'; // étoile pleine
        } else {
          star.style.color = 'white'; // blanc
          star.textContent = '☆'; // étoile vide
        }
      });
    }
    updateStars(currentRating);

    function formatDate(date) {
      return date.toLocaleDateString('fr-FR', {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function addComment(author, text) {
      const noCommentsText = commentsSection.querySelector('.no-comments');
      if (noCommentsText) noCommentsText.remove();

      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';

      const authorEl = document.createElement('div');
      authorEl.className = 'author';
      authorEl.textContent = author;

      const dateEl = document.createElement('div');
      dateEl.className = 'date';
      dateEl.textContent = formatDate(new Date());

      const textEl = document.createElement('div');
      textEl.className = 'text';
      textEl.textContent = text;

      commentDiv.appendChild(authorEl);
      commentDiv.appendChild(dateEl);
      commentDiv.appendChild(textEl);

      commentsSection.prepend(commentDiv);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Formulaire soumis');

      const author = form.author.value.trim();
      const comment = form.comment.value.trim();

      if (author.length >= 2 && comment.length >= 5) {
        addComment(author, comment);
        form.reset();
      } else {
        alert('Merci de remplir correctement le formulaire.');
      }
    });
  </script>
  <script>
  const btnPioches = document.querySelector('nav button');
  const menuPioches = document.querySelector('.menu-pioches');

  if (btnPioches && menuPioches) {
    let isHovered = false;

    btnPioches.addEventListener('mouseenter', () => {
      isHovered = true;
      menuPioches.style.display = 'block';
    });

    btnPioches.addEventListener('mouseleave', () => {
      setTimeout(() => {
        if (!isHovered) menuPioches.style.display = 'none';
      }, 150);
    });

    menuPioches.addEventListener('mouseenter', () => {
      isHovered = true;
      menuPioches.style.display = 'block';
    });

    menuPioches.addEventListener('mouseleave', () => {
      isHovered = false;
      menuPioches.style.display = 'none';
    });

    // Toggle menu on click (mobile)
    btnPioches.addEventListener('click', () => {
      const isVisible = menuPioches.style.display === 'block';
      menuPioches.style.display = isVisible ? 'none' : 'block';
    });
  }
</script>
